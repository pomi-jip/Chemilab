<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비커 UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 200vw; /* 두 화면 연결 */
      height: 100vh;
      scroll-behavior: smooth;
      overflow-x: auto;
    }

    .page {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    .beaker {
      width: 200px;
      height: 300px;
      border-left: 5px solid white;
      border-right: 5px solid white;
      border-bottom: 5px solid white;
      border-top: none;
      background-color: transparent;
      position: relative;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .label {
      color: white;
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 첫 번째 화면 -->
    <div class="page">
      <div class="beaker">
      </div>
    </div>

    <!-- 두 번째 화면 -->
    <div class="page">
      <h1 style="color:white">두 번째 화면!</h1>
    </div>
  </div>
</body>
</html>
