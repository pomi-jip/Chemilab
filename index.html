<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Chemilab - 불꽃반응 실험</title>
  <style>
    body {
      font-family: 'Arial';
      text-align: center;
      background-color: #f5f5f5;
    }

    h1 {
      margin-top: 30px;
    }

    .lab-container {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }

    .chemicals, .burner {
      width: 45%;
      padding: 20px;
      border: 2px dashed #aaa;
      min-height: 300px;
      border-radius: 10px;
      background-color: #ffffff;
    }

    .chemical {
      padding: 10px 20px;
      margin: 10px;
      background-color: #cfe3ff;
      border-radius: 5px;
      cursor: grab;
    }

    .burner {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1046/1046784.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100px;
    }
  </style>
</head>
<body>
  <h1>불꽃반응 실험</h1>

  <div class="lab-container">
    <div class="chemicals">
      <div class="chemical" draggable="true">칼륨</div>
      <div class="chemical" draggable="true">나트륨</div>
      <div class="chemical" draggable="true">구리</div>
    </div>

    <div class="burner" id="burner">
      <p>여기에 물질을 넣어보세요!</p>
    </div>
  </div>
</body>
</html>
