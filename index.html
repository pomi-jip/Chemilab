<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스와이프 페이지</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      overflow: hidden; /* 스크롤 바 안 보이게 */
    }

    .container {
      display: flex;
      width: 200vw; /* 두 페이지 */
      height: 100vh;
      overflow-x: hidden; /* 여기선 JS로만 스크롤함 */
      scroll-behavior: smooth;
      touch-action: pan-y; /* 수직 스크롤은 허용 */
    }

    .page {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="scroll-container">
    <div class="page">첫 번째 페이지</div>
    <div class="page">두 번째 페이지</div>
  </div>

  <script>
    const container = document.getElementById("scroll-container");

    let startX = 0;
    let isTouching = false;

    container.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
      isTouching = true;
    });

    container.addEventListener("touchend", (e) => {
      if (!isTouching) return;
      isTouching = false;

      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;

      if (diff > 50) {
        // 오른쪽으로 넘김 (다음 페이지)
        container.scrollTo({
          left: window.innerWidth,
          behavior: "smooth"
        });
      } else if (diff < -50) {
        // 왼쪽으로 넘김 (이전 페이지)
        container.scrollTo({
          left: 0,
          behavior: "smooth"
        });
      }
    });
  </script>
</body>
</html>
