<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemilab</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 400vw;
      height: 200vh;
      overflow-x: auto;
      scroll-behavior: smooth;
    }

    .page {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="container" id="scroll-container">
    <div class="page">첫 번째 페이지</div>
    <div class="page">두 번째 페이지</div>
  </div>

  <script>
    const container = document.getElementById('scroll-container');
    let startX = 0;
    let currentScroll = 0;

    container.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      currentScroll = container.scrollLeft;
    });

    container.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diffX = startX - endX;

      if (Math.abs(diffX) > 50) { // 스와이프 감지 범위
        if (diffX > 0) {
          // 오른쪽으로 스와이프 -> 다음 페이지
          container.scrollTo({
            left: currentScroll + window.innerWidth,
            behavior: 'smooth'
          });
        } else {
          // 왼쪽으로 스와이프 -> 이전 페이지
          container.scrollTo({
            left: currentScroll - window.innerWidth,
            behavior: 'smooth'
          });
        }
      }
    });
  </script>
</body>
</html>
